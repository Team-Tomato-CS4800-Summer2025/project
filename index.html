<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons for star & heart -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <div class="header-home-container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0 text-center">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <img
              src="Icons/perfume.svg"
              alt="perfume icon"
              class="perfume-icon"
            />
          </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2">Buy/Trade/Sell</a></li>
          <li><a href="#" class="nav-link px-2">Wishlist</a></li>
          <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>
        <div class="col-md-3 text-center login-signup-btn">
          <button type="button" class="btn btn-outline-primary me-2">
            Login
          </button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </header>
    </div>
    <!-- Hero -->
    <div class="px-4 text-center hero-home-container">
      <h1 class="display-5 fw-bold text-body-emphasis">
        Discover Your Signature Scent
      </h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 hero-home-container-description">
          Explore our curated collection of the world's finest fragrances.
        </p>
      </div>
    </div>

    <!-- All Fragrances Gallery -->
    <section class="container py-5">
      <h2 class="text-center mb-4 frag-section-title">All Fragrances</h2>

      <!-- Search & Filters Bar -->
      <div class="filter-controls mb-4 frag-search-and-filter">
        <!-- Search row (centered) -->
        <div class="row mb-3 justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <input
              id="filter-search"
              type="text"
              class="form-control bg-light border text-dark"
              placeholder="Search fragrancesâ€¦"
            />
          </div>
        </div>

        <!-- Filters row (centered) -->
        <div class="row g-2 justify-content-center">
          <!-- Brand -->
          <div class="col-auto">
            <select
              id="filter-brand"
              class="form-select bg-light border text-dark"
            >
              <option value="">All Brands</option>
            </select>
          </div>

          <!-- Scent -->
          <div class="col-auto">
            <div class="dropdown" data-bs-auto-close="outside">
              <button
                class="btn dropdown-toggle bg-light border text-dark"
                type="button"
                id="scentDropdownBtn"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                All Scents
              </button>
              <div
                class="dropdown-menu p-3 bg-light border"
                aria-labelledby="scentDropdownBtn"
                style="min-width: 12rem"
              >
                <div id="filter-scent" class="d-flex flex-column gap-2"></div>
              </div>
            </div>
          </div>

          <!-- Season -->
          <div class="col-auto">
            <div class="dropdown" data-bs-auto-close="outside">
              <button
                class="btn dropdown-toggle bg-light border text-dark"
                type="button"
                id="seasonDropdownBtn"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                All Seasons
              </button>
              <div
                class="dropdown-menu p-3 bg-light border"
                aria-labelledby="seasonDropdownBtn"
                style="min-width: 12rem"
              >
                <div id="filter-season" class="d-flex flex-column gap-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="allFragrancesGrid"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
      >
        <!-- JS will inject cards here -->
      </div>
    </section>

    <!-- card template: hidden until JS clones it -->
    <template id="frag-card-template">
      <div class="col">
        <div class="card frag-card shadow-sm h-100 rounded-3 overflow-hidden">
          <div class="position-relative">
            <div class="ratio ratio-1x1 bg-white overflow-hidden">
              <img
                src=""
                class="frag-image w-100 h-100 object-fit-contain"
                alt=""
              />
            </div>
            <button
              class="btn btn-light rounded-circle fav-btn position-absolute top-0 end-0 m-2"
            >
              <img src="Icons/heart.svg" alt="favorite" />
            </button>
          </div>
          <div class="card-body d-flex flex-column frag-card-body">
            <div
              class="frag-scent-multi overflow-hidden d-inline-flex rounded-pill mb-2"
            ></div>
            <div
              class="frag-season-multi overflow-hidden d-inline-flex rounded-pill mb-2"
            ></div>

            <h5 class="frag-name mb-1"></h5>
            <p class="frag-brand text-muted mb-4"></p>

            <div class="mt-auto d-flex align-items-center">
              <img
                src="Icons/star-fill.svg"
                class="star-icon me-1"
                alt="star"
              />
              <small>
                <span class="frag-rating"></span>
                <span class="frag-votes"></span>
              </small>
              <a href="" class="btn btn-sm btn-frag-view ms-auto" data-slug="">
                View
              </a>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"
      defer
    ></script>
    <script src="js/fragrances.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
